<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ordero{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/navBar.css' %}">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'order:index' %}">Ordero</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="nav-item {% block orders_active %}{% endblock %}"><a class="nav-link" href="{% url 'order:index' %}"><span class="glyphicon glyphicon-cutlery"
                                                                             aria-hidden="true"></span>&nbsp; Orders</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'order:index' %}">
                <div class="form-group">
                    {% if search_text %}
                        <input type="text" class="form-control" name="search_text" value="{{ search_text }}">
                    {% else %}
                        <input type="text" class="form-control" name="search_text">
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item {% block create_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'order:create_order' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add New Order
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="#">&nbsp;{{ user.first_name }} {{ user.last_name }}</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'order:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
